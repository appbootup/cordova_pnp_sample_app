<script type="text/javascript">

            function codeAddress(){
                document.getElementById('Pay').addEventListener('click', payButtonClicked);
                document.getElementById('disableWallet').addEventListener('click', disableWalletClicked );
                document.getElementById('disableCards').addEventListener('click', disableCardsClicked );
                document.getElementById('disableNetBanking').addEventListener('click', disableNetBankingClicked );
                document.getElementById('disableThirdPartyWallets').addEventListener('click', disableThirdPartyWalletsClicked );
                document.getElementById('disableEmi').addEventListener('click', disableEmiClicked );
            }

        var payButtonClicked = function () {
            var phoneNumber = document.getElementById("PhoneNumber").value;
            var email = document.getElementById("Email").value;
            var amount = document.getElementById("Amount").value;

            var txnParam = new PUMTxnParam("LLKwG0","393463","12",amount,phoneNumber,email,"UserFirstName","https://www.payumoney.com/mobileapp/payumoney/success.php","https://www.payumoney.com/mobileapp/payumoney/failure.php","iPhone7",PUMEnvironment.PUMEnvironmentProduction,"28b25ce0f3f2bd7f550a9343c41ccfefa15c6b8d77114853ae782b888e4fd90a13b074b4d4fed42e4d4c3f7d5915cb30e71dcfeb22e6c7313c26b5525bb07f2a","","");
            cordova.plugins.PayUMoneyPNPPlugin.showPaymentView( function (response) {
                                                                    console.log('showPaymentView received Success ');
                                                                    alert(JSON.stringify(response));
                                                                 },

                                                                 function (response){
                                                                    console.log('showPaymentView received Failure ');
                                                                    alert(JSON.stringify(response));
                                                                 },

                                                                 txnParam );
        }



        var disableWalletClicked = function () {
                var checkBoxWallet = document.getElementById( "disableWallet" );
                var toDisable = checkBoxWallet.checked;

                cordova.plugins.PayUMoneyPNPPlugin.disableWallet( function (response) {
                                                                        console.log('disableWallet Received Success ');
                                                                        alert(JSON.stringify(response));
                                                                     },

                                                                     function (response){
                                                                        console.log('disableWallet Received Failure ');
                                                                        alert(JSON.stringify(response));

                                                                     },

                                                                     toDisable);
        }


        var disableCardsClicked = function () {
                var checkBoxSavedCards = document.getElementById( "disableCards" );
                var toDisable = checkBoxSavedCards.checked;

                                                                            alert(JSON.stringify(response));
